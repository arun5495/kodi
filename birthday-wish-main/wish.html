<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday! ðŸŽ‰</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      color: #fff;
    }

    /* Overlay for better text visibility */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }

    .wish-container {
      background: rgba(255, 248, 220, 0.9);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.3);
      max-width: 600px;
      text-align: center;
      position: relative;
      z-index: 2;
      color: #6a1b9a;
    }

    .wish-container h2 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px #9c27b0;
    }
    .wish-container p {
      font-size: 1.4rem;
      line-height: 1.7;
      margin-bottom: 25px;
      color: #4a148c;
    }

    .ghibli-wrap {
      margin: 0 auto 25px;
      max-width: 280px;
      border-radius: 26px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    .ghibli-wrap img {
      width: 100%;
      display: block;
      border-radius: 26px;
      border: 4px solid #9c27b0;
    }

    /* Confetti dots */
    .confetti {
      position: fixed;
      width: 14px;
      height: 14px;
      background: #d500f9;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      animation: confetti-fall linear 6s forwards;
      opacity: 0.9;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-20px) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="wish-container" role="main" aria-label="Birthday wish message">

    <h2>ðŸŽ‰ Happy Birthday, kodi! ðŸŽ‰</h2>
    <p>
      Wishing you a day full of laughter, love, and magical moments!<br />
      You are amazing, and I am so lucky to have you in my life.<br />
      Keep smiling bright and enjoy this special day! ðŸ’–âœ¨
    </p>
    <p>
      With lots of love by,<br />
      Idiot
    </p>
  </div>

  <script>
    // Confetti effect: generate colored dots falling randomly
    function createConfetti() {
      const colors = ['#d500f9', '#6a1b9a', '#9c27b0', '#ba68c8', '#ce93d8', '#7b1fa2'];
      for(let i=0; i < 60; i++) {
        const confetto = document.createElement('div');
        confetto.className = 'confetti';
        confetto.style.left = (Math.random() * 100) + 'vw';
        confetto.style.animationDelay = (Math.random() * 5) + 's';
        confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(confetto);
        setTimeout(() => { confetto.remove(); }, 6000);
      }
    }
    setTimeout(createConfetti, 1000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
